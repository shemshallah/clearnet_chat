services:
  - type: web
    name: clearnet-chat
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clearnet-chat-db
          property: connectionString
      - key: CLEARNET_GATE_URL
        value: https://clearnet-gate.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: clearnet-chat-db
    plan: free
    databaseName: clearnet_chat
    user: clearnet_chat_user
