services:
  - type: web
    name: clearnet-chat
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clearnet-chat-db
          property: connectionString
      - key: CLEARNET_GATE_URL
        value: https://clearnet-gate.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: clearnet-chat-db
    plan: free
    databaseName: clearnet_chat
    user: clearnet_chat_user
