services:
  - type: web
    name: clearnet-chat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clearnet-chat-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://clearnet-gate.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: clearnet-chat-db
    databaseName: clearnet_chat_db
    user: clearnet_user
